<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mission Control</title>
    <script src="client.js" type="text/javascript"></script>

    <!-- Einbinden von Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .circle {
            width: 30px;
            height: 30px;
            background-color: #FFF;
            border-style: solid;
            border-color: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Mission Control</h1>

    <div class="card mb-4">
        <div class="card-body">
            <label>Current Temperature: </label>
            <input class="form-control" readonly placeholder="Temperature Value" type="text" id="temperatureValue">
            <button class="btn btn-primary mt-2" onClick="getTemperature()">Get</button>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div id="myRedCircle" class="circle"></div>
            <button class="btn btn-danger mt-2" onClick="turnOnRedLed()">Turn on red LED</button>
            <button class="btn btn-light mt-2" onClick="turnOffRedLed()">Turn off red LED</button>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div id="myGreenCircle" class="circle"></div>
            <button class="btn btn-success mt-2" onClick="turnOnGreenLed()">Turn on green LED</button>
            <button class="btn btn-light mt-2" onClick="turnOffGreenLed()">Turn off green LED</button>
        </div>
    </div>

    <div id="userManagementDiv" style="display: none">
        <button id="userManagementButton" class="btn btn-info" onclick="userManagement()">User Management</button>
    </div>

    <button class="btn btn-secondary mt-4" onClick="logout()">Logout</button>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
