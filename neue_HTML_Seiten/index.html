<!DOCTYPE html>
<html>
<head>
    <title>Login Mission Control</title>
    <script src="https://cdn.jsdelivr.net/gh/Caligatio/jsSHA/src/sha256.js"></script>
    <script src="client.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Login</h2>

    <form>
        <div class="form-group">
            <label><b>Benutzername</b></label>
            <input type="text" class="form-control" placeholder="Benutzername eingeben" id="username" required>
        </div>
        <div class="form-group">
            <label><b>Passwort</b></label>
            <input type="password" class="form-control" placeholder="Passwort eingeben" id="userpassword" required>
        </div>

        <button type="submit" class="btn btn-primary" onClick="login()">Login</button>
        <button type="button" class="btn btn-secondary" onClick="cancel()">Abbrechen</button>
    </form>
</div>

<!-- Einbinden von Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
