<!DOCTYPE html>
<html>
<head>
    <title>Benutzerdaten</title>
    <script src="https://cdn.jsdelivr.net/gh/Caligatio/jsSHA/src/sha256.js"></script>
    <script src="client.js" type="text/javascript"></script>

    <!-- Einbinden von Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table id="userdata" class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Admin</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('accounts.json')
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById('userdata').getElementsByTagName('tbody')[0];
                data.forEach(item => {
                    let row = table.insertRow();
                    let usernameCell = row.insertCell();
                    let isAdminCell = row.insertCell();
                    let actionCell = row.insertCell();

                    let username = item.username;
                    usernameCell.textContent = username;

                    if (item.admin == "true")
                    {
                        isAdminCell.textContent = "Yes";
                        actionCell.innerHTML = '<button class="btn btn-danger" onClick="deleteUser(\'' + username + '\')" disabled>Delete User</button>';
                    }
                    else {
                        isAdminCell.textContent = "No";
                        actionCell.innerHTML = '<button class="btn btn-danger" onClick="deleteUser(\'' + username + '\')">Delete User</button>';
                    }

                });
            })
            .catch(error => console.error('Fehler:', error));
    </script>

    <button class="btn btn-secondary mt-4" onClick="backToMissionControl()">Back to Mission Control</button>
</div>

<!-- Einbinden von Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
